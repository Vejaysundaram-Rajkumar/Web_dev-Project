     <!-- Preloader -->
	<div class="spinner-wrapper">
        <div class="spinner">
            <div class="bounce1"></div>

        </div>
    </div>
    <!-- end of preloader -->
<!-- Navigation -->
<nav class="navbar navbar-expand-lg  ">
    <div class="container">

        <!-- Image Logo -->
        <a class="navbar-brand" href="/"><h1>FasCars</h1></a> 
        
        <!-- Mobile Menu Toggle Button -->

            <span class="navbar-toggler-awesome fas fa-times"></span>

<!-- end of navigation -->

<!-- dashboard of our admin -->
    <div class="container">
        <div class="table-wrap">
            <table class="table table-responsive table-borderless">
                <thead>
                    <th>Sno</th>
                    <th>Name of the Customer</th>
                    <th>Name of the Car</th>
                    <th>No of years old</th> 
                    <th>No of km Driven</th>
                    <th>Price</th>
                    <th>More Info</th>
                </thead>
                <tbody>
                    <tr class="align-middle alert border-bottom" role="alert">
                        <td>
                            <div  id="sno">
                        </td>
                        <td class="text-center">
                            <div id="sno">
                        </td>
                        <td>
                            
                            <p class="m-0 fw-bold" id="carname"></p>
                            
                        </td>
                        <td>
                            <div class="fw-600" id="yearsdriven"></div>
                        </td>
                        <td >
                            <div class="fw-600" id="totaldistance"></div>
                        </td>
                        <td>
                            <div class="fw-600" id="ccost"></div>
                        </td>
                        <td>
                            <div class="btn" >
                                <span class="fas fa-info-circle"></span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    

    <!-- Scripts -->
    <script src="static\js\jquery.min.js"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
